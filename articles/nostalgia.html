<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fdfdfd;
      padding: 1rem;
    }

    a {
      text-decoration: none;
      color: #3498db;
      transition: color 0.3s;
    }

    a:hover {
      color: #2980b9;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #2ecc71;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
    }

    article {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    article h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    article p {
      font-size: 1rem;
      color: #555;
      margin: 1rem 0;
    }

    article ul {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    article ul li {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #3498db;
      text-decoration: underline;
    }

    footer a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Title</h1>
      <p>tagline</p>
    </header>

    <article>
      <h2>Section</h2>
      <p>paragraph</p>

      <h2>section</h2>
      <p>paragraph</p>

      <h2>Section</h2>
      <p>paragraph</p>

      <h2>section</h2>

      <h2>Section</h2>
      <p>paragraph</p>

      <p>paragraph</p>
    </article>

    <footer>
      <p>&copy; 2025 Quitter's Resource | <a href="../index.html">Back to Homepage</a></p>
    </footer>
  </div>
</body>
</html>
